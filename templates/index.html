            align-items: center;

        }
        .option-checkbox label {
            font-size: 14px;
            color: #333;
        }

            padding: 16px;
            font-size: 16px;
            font-weight: 500;

            background-color: #2D2D2D;
            color: #FFFFFF;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            transition: background-color 0.2s ease;
        }
        .submit-button:hover {
            background-color: #1a1a1a;
        }
        .submit-button:disabled {

            cursor: not-allowed;
        }
